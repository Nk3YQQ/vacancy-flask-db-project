<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Компании</title>
</head>
<body>
    <table>
    <tr>
        <th>Компания</th>
        <th>Количество вакансий</th>
    </tr>
    {% for company in companies %}
      <tr>
          <td>{{ company.name }}</td>
          <td>{{ company.vacancies }}</td>
      </tr>
    {% endfor %}
    </table>
</body>
</html>
